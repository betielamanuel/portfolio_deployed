<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Registration Form</title>
</head>
<body style="display: inline-block; padding: 10px; text-align: justify;">
    <div style="display: flexbox; border: 1px solid; padding: 10px;">
        <div>
            <h1>Get in touch</h1>
        </div>
        <div>
            <form" action="">
                <input type="text" id="name" name="name" placeholder="Name" required>
                <br><br>
                
                <input type="text" id="email" name="email" placeholder="email" required>
                <br><br>
        
                <select name="gender" id="gender" required>
                    <option value="">About a New Project</option>
                    <option value="male">We're hiring</option>
                </select>
                <br><br>

                <textarea name="message" id="mess" cols="30" rows="10" placeholder="write message"></textarea>
            </form>
        </div>
        <button>Send Message</button>
    </div>
    <div style="margin-top: 10px;" class="drop-btn">
        <a href="about.html"> <button>Projects</button> </a>
    </div>
</body>
</html>
